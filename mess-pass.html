<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=360, height=740, initial-scale=1.0, user-scalable=no">
<title>Mess Pass</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

body{
  width:360px;
  height:740px;
  margin:0 auto;
  background:#000;
  overflow:hidden;
}

/* ---------- APP BAR ---------- */
.appbar{
  height:56px;
  background:#3f3f3f;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:600;
  position:relative;
}

.appbar .close{
  position:absolute;
  right:14px;
  font-size:22px;
}

/* ---------- COUNTER ---------- */
.counter{
  position:absolute;
  top:68px;
  right:14px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:#d1d5db;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  z-index:5;
}

/* ---------- CARD ---------- */
.card{
  position:absolute;
  top:56px;
  left:0;
  right:0;
  bottom:0;
  background:#fff;
  border-radius:18px 18px 0 0;
  padding:18px;
  overflow-y:auto;
}

/* ---------- PROFILE ---------- */
.profile{
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar{
  width:94px;
  height:94px;
  border-radius:50%;
  border:3px solid #000;
  object-fit:cover;
}

.info h1{
  font-size:27px;
  font-weight:700;
}

.info p{
  font-size:15px;
  font-weight:600;
  margin-top:4px;
}

/* ---------- COURSE ---------- */
.course{
  margin-top:18px;
  font-size:15px;
  font-weight:700;
}

/* ---------- DATE TIME ---------- */
.datetime{
  margin-top:14px;
  display:flex;
  justify-content:space-between;
  font-size:15px;
  font-weight:700;
}

/* ---------- APPROVED ---------- */
.approved{
  margin:22px 0 6px;
  text-align:center;
  font-size:24px;
  font-weight:800;
  color:#22c55e;
}

/* ---------- RATE ---------- */
.rate{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}

.rate span{
  border:1.5px solid #ef4444;
  color:#ef4444;
  padding:4px 16px;
  border-radius:18px;
  font-size:13px;
  font-weight:700;
}

/* ---------- SCAN BOX ---------- */
.scan{
  margin-top:8px;
  height:310px;
  border:18px solid #7c2d12;
  background:#fff;
  overflow:hidden;
}

.scan video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.color-picker{
  position:fixed;
  bottom:18px;
  right:18px;
  width:44px;
  height:44px;
  opacity:0.05;
  z-index:20;
}

.color-picker input{
  width:100%;
  height:100%;
  border:none;
  background:none;
}

.color-picker:active,
.color-picker:hover{
  opacity:1;
}

</style>
</head>

<body>

<div class="appbar">
  Mess Pass
  <div class="close">✕</div>
</div>

<div class="counter" id="counter">12</div>

<div class="card">

  <div class="profile">
    <img src="shivam1.png" class="avatar">
    <div class="info">
      <h1 id="meal">Dinner</h1>
      <p>12324448</p>
      <p>Akanksh Rakesh</p>
      <p>Mess-Centre-02</p>
    </div>
  </div>

  <div class="course">
    P132:B.Tech. (Computer Science and Engineering)(2023)
  </div>

  <div class="datetime">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="approved">Meal Approved</div>

  <div class="rate">
    <span>⭐ RATE US</span>
  </div>

  <div class="scan">
    <video autoplay muted loop playsinline>
      <source src="GIF.mp4" type="video/mp4">
    </video>
  </div>

  <div class="color-picker">
  <input type="color" id="colorPicker" value="#7c2d12">
</div>


</div>

<script>
  const colorPicker = document.getElementById('colorPicker');
const scanBox = document.querySelector('.scan');

colorPicker.addEventListener('input', (e)=>{
  scanBox.style.borderColor = e.target.value;
});

</script>

<script>
const counterEl = document.getElementById('counter');
const dateEl = document.getElementById('date');
const timeEl = document.getElementById('time');
const mealEl = document.getElementById('meal');

function updateDateTime(){
  const now = new Date();

  dateEl.textContent = now.toLocaleDateString('en-US',{
    month:'short',
    day:'2-digit',
    year:'numeric'
  });

  timeEl.textContent = now.toLocaleTimeString('en-US',{
    hour:'2-digit',
    minute:'2-digit',
    hour12:true
  });

  const h = now.getHours();
  if(h < 11) mealEl.textContent = 'Breakfast';
  else if(h < 16) mealEl.textContent = 'Lunch';
  else if(h < 19) mealEl.textContent = 'Tea';
  else mealEl.textContent = 'Dinner';
}

let count = 12;
setInterval(()=>{
  counterEl.textContent = count;
  count--;
  if(count < 0) count = 12;
},1000);

updateDateTime();
setInterval(updateDateTime,1000);
</script>



</body>
</html>
