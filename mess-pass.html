<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mess Pass</title>

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI,system-ui;
}

html,body{
  height:100%;
}

body{
  margin:0;
  /* background:#000; */
  display:flex;
  justify-content:center;
  overflow:hidden;
}

/* ---------- TOP BAR ---------- */
.appbar{
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  height:56px;
  background:#3a3a3a;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:600;
  z-index:10;
}

.gif-wrapper {
  object-fit: cover;
  height: 100%;
  width: auto;
  transform: scale(1.23);
  /* padding: 10px; */
}

.appbar span{
  position:absolute;
  right:16px;
  font-size:22px;
}

/* ---------- MAIN WRAPPER ---------- */
.wrapper{
  margin-top:56px;
  width:100%;
  max-width:410px;
  height: 100%;
  background:#fff;
  border-radius:16px 16px 0 0;
  padding:16px 16px 24px;
  position:relative;

  overflow-y:auto;
  scrollbar-width:none;
}
.wrapper::-webkit-scrollbar{
  display:none;
}

/* ---------- COUNTER ---------- */
.counter{
  position:absolute;
  top:14px;
  right:14px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:#d1d5db;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* ---------- USER INFO ---------- */
.row{
  display:flex;
  gap:14px;
}
.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  border:2px solid #000;
  object-fit:cover;
}
.details h1{
  margin:0;
  font-size:28px;
}
.details p{
  margin:2px 0;
  font-weight:600;
}

/* ---------- TEXT BLOCKS ---------- */
.sub{
  margin:14px 0 6px;
  font-weight:700;
}

.datetime{
  display:flex;
  justify-content:space-between;
  margin:12px 0 10px;
  font-weight:700;
}

.approved{
  text-align:center;
  margin:12px 0 14px;
  color:#22c55e;
  font-size:22px;
  font-weight:800;
}

/* ---------- SCAN AREA ---------- */
.scanbox{
  border:18px solid #7c2d12;     /* ðŸ”¥ THICKER like image */
  min-height:360px;              /* ðŸ”¥ takes more space */
  padding:18px;                  /* ðŸ”¥ inner gap */
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.scan-video{
  width:120%;
  height:250px;
  border: none;
  object-fit:cover;
}

/* ---------- SECRET ---------- */
.secret{
  position:fixed;
  bottom:0;
  right:0;
  width:60px;
  height:60px;
  opacity:0;
}
.secret input{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<div class="appbar">
  Mess Pass
  <span>âœ•</span>
</div>

<div class="wrapper">

  <div class="counter" id="counter">27</div>

  <div class="row">
    <img class="avatar" src="shivam1.png">
    <div class="details">
      <h1 id="meal">Lunch</h1>
      <p>12309834</p>
      <p>Sachin Burnwal</p>
      <p>Mess BS-10</p>
    </div>
  </div>

  <div class="sub">
    P132:B.Tech. (Computer Science and Engineering)(2023)
  </div>

  <div class="datetime">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="approved">Meal Approved</div>

  <!-- BIG SCAN AREA -->
  <div class="scanbox" id="box">
    <video class="scan-video gif-wrapper" autoplay loop muted playsinline>
      <source src="GIF.mp4" type="video/mp4">
    </video>
  </div>

</div>

<div class="secret">
  <input type="color" id="picker" value="#7c2d12">
</div>

<script>
function updateTime(){
  const n=new Date();
  date.textContent=n.toLocaleDateString("en-US",{month:"short",day:"2-digit",year:"numeric"});
  time.textContent=n.toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit",hour12:true});
  const h=n.getHours();
  meal.textContent=h<11?"Breakfast":h<16?"Lunch":h<19?"Tea":"Dinner";
}
setInterval(updateTime,1000);updateTime();

let c=27;
setInterval(()=>{counter.textContent=c--;if(c<0)c=27},1000);

picker.oninput=e=>box.style.borderColor=e.target.value;
</script>

</body>
</html>
