<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Mess Pass</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  height: 100%;
  width: 100%;
  background: #000;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
}

/* ---------- TOP BAR ---------- */
.appbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: #3a3a3a;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  z-index: 1000;
}

.appbar span {
  position: absolute;
  right: 16px;
  font-size: 24px;
  cursor: pointer;
}

/* ---------- MAIN CARD ---------- */
.card {
  width: 100%;
  max-width: 400px;
  transform: scaleX(1.07);
  transform: scaleY(1.32);
  background: #fff;
  border-radius: 16px 16px 0 0;
  margin-top: 300px;
  padding: 20px;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
  overflow-y: auto;
  height: calc(100vh - 56px);
  -webkit-overflow-scrolling: touch;
}

/* ---------- COUNTER ---------- */
.counter {
  position:fixed;
  top:70px;
  right:12px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:#d1d5db;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  z-index: 1001;
}


/* ---------- PROFILE SECTION ---------- */
.profile-section {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 3px solid #000;
  object-fit: cover;
  flex-shrink: 0;
}

.profile-info h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
  color: #000;
}

.profile-info p {
  font-size: 16px;
  font-weight: 600;
  margin: 4px 0;
  color: #000;
}

/* ---------- COURSE INFO ---------- */
.course-info {
  font-size: 15px;
  font-weight: 700;
  margin: 20px 0 16px 0;
  color: #000;
  line-height: 1.4;
}

/* ---------- DATE TIME ---------- */
.datetime {
  display: flex;
  justify-content: space-between;
  margin: 16px 0;
  font-size: 16px;
  font-weight: 700;
  color: #000;
}

/* ---------- APPROVED TEXT ---------- */
.approved-text {
  text-align: center;
  font-size: 24px;
  font-weight: 800;
  color: #22c55e;
  margin: 24px 0;
  letter-spacing: 0.5px;
}

/* ---------- SCAN BOX ---------- */
.scan-box {
  width: 100%;
  height: 320px;
  border: 18px solid #7c2d12;
  background: #fff;
  margin-top: 10px;
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}

.scan-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- COLOR PICKER ---------- */
.color-picker {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 1000;
}

.color-picker:hover {
  opacity: 1;
}

.color-picker input {
  width: 100%;
  height: 100%;
  cursor: pointer;
}

/* Responsive for small phones */
@media (max-width: 400px) {
  .card {
    padding: 16px;
    border-radius: 12px 12px 0 0;
  }
  
  .avatar {
    width: 88px;
    height: 88px;
  }
  
  .profile-info h1 {
    font-size: 26px;
  }
  
  .profile-info p {
    font-size: 15px;
  }
  
  .scan-box {
    height: 300px;
  }
}

/* Prevent zoom on double tap */
* {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}

input, textarea {
  -webkit-user-select: text;
  user-select: text;
}
</style>
</head>

<body>

<div class="appbar">
  Mess Pass
  <span id="closeBtn">âœ•</span>
</div>

<div class="counter" id="counter">27</div>

<div class="card">

  <div class="profile-section">
    <img class="avatar" src="shivam1.png" alt="Profile Picture">
    <div class="profile-info">
      <h1 id="meal">Lunch</h1>
      <p>12309834</p>

      <p>Mess BS-10</p>
    </div>
  </div>

  <div class="course-info">
    P132:B.Tech. (Computer Science and Engineering)(2023)
  </div>

  <div class="datetime">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="approved-text">Meal Approved</div>

  <div class="scan-box" id="scanBox">
    <video class="scan-video" autoplay loop muted playsinline>
      <source src="GIF.mp4" type="video/mp4">
    </video>
  </div>

</div>

<div class="color-picker">
  <input type="color" id="colorPicker" value="#7c2d12">
</div>

<script>
// Elements
const counterEl = document.getElementById('counter');
const dateEl = document.getElementById('date');
const timeEl = document.getElementById('time');
const mealEl = document.getElementById('meal');
const colorPicker = document.getElementById('colorPicker');
const scanBox = document.getElementById('scanBox');
const closeBtn = document.getElementById('closeBtn');

// Update time and date
function updateDateTime() {
  const now = new Date();
  
  // Format: Oct 10, 2025
  dateEl.textContent = now.toLocaleDateString('en-US', {
    month: 'short',
    day: '2-digit',
    year: 'numeric'
  });
  
  // Format: 12:55 PM
  timeEl.textContent = now.toLocaleTimeString('en-US', {
    hour: '2-digit',
    minute: '2-digit',
    hour12: true
  });
  
  // Set meal based on time
  const hour = now.getHours();
  if (hour < 11) {
    mealEl.textContent = 'Breakfast';
  } else if (hour < 16) {
    mealEl.textContent = 'Lunch';
  } else if (hour < 19) {
    mealEl.textContent = 'Tea';
  } else {
    mealEl.textContent = 'Dinner';
  }
}

// Counter logic
let count = 27;
function updateCounter() {
  counterEl.textContent = count;
  count--;
  if (count < 0) count = 27;
}

// Color picker
colorPicker.addEventListener('input', (e) => {
  scanBox.style.borderColor = e.target.value;
});

// Close button
closeBtn.addEventListener('click', () => {
  if (confirm('Close Mess Pass?')) {
    // In real app, close window or navigate
    document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;font-size:20px;">Mess Pass Closed</div>';
  }
});

// Initialize
updateDateTime();
updateCounter();

// Update every second
setInterval(updateDateTime, 1000);
setInterval(updateCounter, 1000);

// Prevent zoom
document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
});

// Handle mobile viewport
function handleResize() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
  
  // Adjust card height
  const card = document.querySelector('.card');
  const appbarHeight = 56;
  card.style.height = `calc(${window.innerHeight}px - ${appbarHeight}px)`;
}

window.addEventListener('resize', handleResize);
window.addEventListener('orientationchange', handleResize);
handleResize();

  this.alt = 'Profile Image';
};
