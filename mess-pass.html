<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <title>Mess Pass</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      /* body {
        padding-top: env(safe-area-inset-top, 24px);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      } */
      .container {
        width: 90%;
        max-width: 400px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(211, 211, 211, 0.5);
        text-align: center;
      }
      .top-section {
        box-shadow: 0 4px 10px rgba(211, 211, 211, 0.8);
        background: white;
        border-radius: 12px;
        padding: 16px;
        position: relative;
      }
      .bottom-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 5rem;
      }
      .counter {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #d1d5db;
        color: #000;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.875rem;
        font-weight: bold;
      }

      /* Enlarge and stretch the user image */
      .user-image {
        width: 130px;               /* increased from 80px */
        height: 130px;              /* slightly larger */
        border-radius: 50%;
        border: 2px solid black;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 10px;          /* adjust vertical overlap */
        object-fit: cover;
        transform: scale(1.05);     /* subtle stretch */
      }

      /*
      .user-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid black;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: -50px;
      }*/

      .header {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        /* margin: 0.rem 0; */
      }
      .meal-details {
        font-weight: bold;
        font-size: 1rem;
        margin: 2px 0;
        
        margin-top: -10px;
        line-height: 0.1%;
        /* row-gap: 01px; */
        display: flex;
        flex-direction: column;
        align-items: baseline;
        justify-content: center;
      }
      
      .meal-approved {
        color: #16a34a;
        font-weight: bold;
        font-size: 1.25rem;
        text-align: center;
      }
      .meal-status {
        border: 12px solid #065f46;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .date-time {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        font-weight: bold;
        margin-top: 1rem;
      }
      @media (max-width: 400px) {
        .container {
          padding: 0.5rem;
          margin: 0 0.5rem;
        }
        .meal-info {
          font-size: 1.8rem;
        }
        .meal-approved {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">Mess Pass</div>
    <div class="container">
      <div class="top-section">
        <div class="counter" id="counter">30</div>

        <div style="display: flex; align-items: center; gap: 1rem">
          <img src="shivam1.png" alt="User Image" class="user-image" />
          <div>
            <div class="meal-details">
              <h2 class="meal-info" id="mealType">Dinner</h2>
              <p>12304496</p>
              <p>Shivam Modi</p>
              <p>BS10SHM</p>
            </div>
          </div>
        </div>
        <p class="meal-detai" style="margin-top: 0.5rem">
          P132:B.Tech. (Computer Science and Engineering)(2023)
        </p>
        <div class="date-time">
          <p id="date"></p>
          <p id="time"></p>
        </div>
        <div class="bottom-section">
          <p
            class="meal-approved"
            style="
              font-size: 20px;
              font-weight: bolder;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              color: #24f872;
              margin-bottom: -1px;
            "
          >
            Meal Approved
          </p>
          <div class="meal-status">
            <video
              autoplay
              loop
              muted
              playsinline
              style="width: 100%; height: 100%; object-fit: cover"
            >
              <source src="GIF.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateDateTime() {
        const now = new Date();
        const options = { year: "numeric", month: "short", day: "2-digit" };
        document.getElementById("date").textContent = now.toLocaleDateString(
          "en-US",
          options
        );
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        };
        document.getElementById("time").textContent = now.toLocaleTimeString(
          "en-US",
          timeOptions
        );
        const hour = now.getHours();
        let mealType = "Dinner";
        if (hour >= 6 && hour < 11) mealType = "Breakfast";
        else if (hour >= 11 && hour < 16) mealType = "Lunch";
        else if (hour >= 17 && hour < 19) mealType = "Tea";
        document.getElementById("mealType").textContent = mealType;
      }
      function startCounter() {
        let count = 30;
        const counterElement = document.getElementById("counter");
        const interval = setInterval(() => {
          count--;
          counterElement.textContent = count;
          if (count <= 0) {
            clearInterval(interval);
          }
        }, 1000);
      }
      setInterval(updateDateTime, 1000);
      startCounter();
      updateDateTime();
    </script>
  </body>
</html>
