<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Mess Pass</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
      }
      body {
        background: #c1bebe;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .appbar {
        height: 56px;
        width: 100%;
        background: #3f3f3f;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 600;
        position: relative;
      }
      .appbar .close {
        position: absolute;
        right: 16px;
        font-size: 22px;
      }

      .counter {
        position: absolute;
        top: 80px;
        right: 26px;
        width: 50px;
        height: 40px;
        border-radius: 40%;
        background: #d1d5db;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: large;
      }

      .wrapper {
        flex: 1;
        width: 100%;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 92%;
        height: 98%;
        max-width: 390px;
        background: #fff;
        border-radius: 18px;
        padding: 18px;
      }

      .profile {
        display: flex;
        gap: 14px;
        align-items: center;
        margin-top: 15px;
      }
      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        border: 3px solid #000;
      }

      .info h1 {
        font-size: 28px;
        font-weight: 700;
      }
      .info p {
        font-size: 15px;
        font-weight: 640;
        margin-top: 4px;
      }

      .course {
        margin-top: 25px;
        font-size: 15px;
        font-weight: 600;
      }
      .datetime {
        margin-top: 14px;
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        font-weight: 700;
      }

      .approved {
        margin: 35px 0 6px;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #22c55e;
      }
      .rate {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      .rate span {
        border: 1.5px solid #ef4444;
        color: #ef4444;
        padding: 4px 16px;
        border-radius: 18px;
        font-size: 13px;
        font-weight: 700;
      }

      .scan {
        height: 300px;
        border: 18px solid #7c2d12;
        width: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .scan video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="appbar">
      Mess Pass
      <div class="close">‚úï</div>
    </div>

    <div class="counter">30</div>

    <div class="wrapper">
      <div class="card">
        <div class="profile">
          <img id="avatar" src="shivam1.png" class="avatar" />
          <div class="info">
            <h1 id="mealType">Dinner</h1>
            <p id="studentId">12309834</p>
            <p id="studentName">Sachin Burnwal</p>
            <p id="messName">Mess BS-10</p>
          </div>
        </div>

        <div class="course" id="course">
          P132:B.Tech. (Computer Science and Engineering)(2023)
        </div>

        <div class="datetime">
          <div id="date">Jan 24, 2026</div>
          <div id="time">07:42 PM</div>
        </div>

        <div class="approved">Meal Approved</div>

        <div class="rate">
          <span>‚≠ê RATE US</span>
        </div>

        <div class="scan">
          <video autoplay muted loop playsinline>
            <source src="GIF.mp4" type="video/mp4" />
          </video>
        </div>
        <div style="position: fixed; bottom: 16px; right: 16px; z-index: 999; opacity: 0;" >
          <input type="color" id="colorPicker" value="#7c2d12" />
        </div>
      </div>
    </div>

    <!-- COLOR PICKER -->
    <script>
      const colorPicker = document.getElementById("colorPicker");
      const scanBox = document.querySelector(".scan");
      if (colorPicker) {
        colorPicker.addEventListener("input", function (e) {
          scanBox.style.borderColor = e.target.value;
        });
      }
    </script>

    <!-- üî• MAIN DYNAMIC SCRIPT -->
    <script>
      // üîπ STUDENT DATA
      const messData = {
        studentId: "12309834",
        studentName: "Sachin Burnwal",
        messName: "Mess BS-10",
        course: "P132:B.Tech. (Computer Science and Engineering)(2023)",
        avatar: "shivam1.png",
      };

      // fill student info
      document.getElementById("studentId").textContent = messData.studentId;
      document.getElementById("studentName").textContent = messData.studentName;
      document.getElementById("messName").textContent = messData.messName;
      document.getElementById("course").textContent = messData.course;
      document.getElementById("avatar").src = messData.avatar;

      // üî• DATE + TIME ONCE + MEAL DETECTION
      function setMealAndTime() {
        const now = new Date();
        const hour = now.getHours();
        let meal = "Mess Closed";

        if (hour >= 7 && hour < 10) {
          meal = "Breakfast";
        } else if (hour >= 11 && hour < 15) {
          meal = "Lunch";
        } else if (hour >= 16 && hour < 18) {
          meal = "Tea";
        } else if (hour >= 19 && hour < 22) {
          meal = "Dinner";
        }

        document.getElementById("mealType").textContent = meal;

        document.getElementById("date").textContent = now.toLocaleDateString(
          "en-IN",
          { day: "numeric", month: "short", year: "numeric" },
        );

        document.getElementById("time").textContent = now.toLocaleTimeString(
          "en-IN",
          { hour: "2-digit", minute: "2-digit" },
        );
      }

      setMealAndTime();

      // üîπ COUNTER TIMER
      const counterEl = document.querySelector(".counter");
      let count = 30;

      setInterval(() => {
        counterEl.textContent = count;
        count--;
        if (count < 0) count = 30;
      }, 1000);
    </script>
  </body>
</html>
